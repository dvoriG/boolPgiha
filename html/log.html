<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/log.css">
</head>

<body>
    <button class="sign_up" id="sign_in" form="frmSignin">Sign Up</button>
    <div class="form-popup2" id="signForm">
        <form class="form-container" id="frmSignin">
            <h1 id="lblsignin">Sign Up</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="txtEmailSignin" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="txtPswdSignin" required>

            <label for="psw2"><b>Repeat password</b></label>
            <input type="password" placeholder="Enter Password" name="psw2" id="txtPswdCheckSignIn" required>

            <p id="agreeing">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="button" class="btn" id="btnsaveSignin">Sign Up</button>
            <button type="button" class="btn cancel" id="btnSigninCls">Close</button>
        </form>
    </div>


    <button class="sign_up" id="log_in" form="frmLogin">Log In</button>
    <div class="form-popup" id="logForm">
        <form class="form-container" id="frmLogin">
            <h1 id="lblLogin">Log In</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="txtLgin" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="txtLginPswd" required>

            <button type="button" class="btn" id="btnsaveLgin">Log In</button>
            <button type="button" class="btn cancel" id="btnLginCls">Close</button>
        </form>
    </div>
</body>
<script src="../js/log.js"></script>

</html>
